<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Story Telling Contest Feedback Form</h2>
  <label for="message">Your Story</label><br>
  <textarea name="" id="" rows="3" cols="30">Text Here</textarea>
  <br>
  <label for="opinion">Your Opinion</label>
  <br>
  <select name="" id="">
    <option value="">Good</option>
    <option value="">Excellent</option>
    <option value="">Average</option>
    <option value="">Needs Improvement</option>
  </select><br>
  <button>Submit</button>
</body>
</html>
