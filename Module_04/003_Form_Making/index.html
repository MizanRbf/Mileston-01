<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jamal Er Ma Er Pitha Ghor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  </header>
  <main>
     <section>
      <h2>Please fill up the form</h2>
      <form action="">
        <label for="name">Name:
          <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Email:
          <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="Phone">Phone:
          <input id="Phone" type="number" placeholder="Your Number">
        </label>

        <fieldset>
          <legend>Pick One Phita</legend>
          <!-- Name is used for anyone selection -->
          <label for="chitoy">
            <input name="pitha" id="chitoy" type="radio">Chitoy
          </label>
          <label for="vapa">
            <input name="pitha" id="vapa" type="radio">Vapa
          </label>
          <label for="puri">
            <input name="pitha" id="puri" type="radio">Puri
          </label>
        </fieldset>
 
        <fieldset>
          <legend>Pick one or more vorta</legend>
          <label for="sorisa">
            <input type="checkbox" name="vorta" id="sorisa">Sorisa
          </label>
          <label for="sutki">
            <input type="checkbox" name="vorta" id="sutki">Sutki
          </label>
          <label for="morich">
            <input type="checkbox" name="vorta" id="morich">Morich
          </label>
        </fieldset>
        <fieldset>
          <legend>Special Instruction</legend>
          <textarea name="" id="" cols="30" rows="3"></textarea>
        </fieldset>
        <fieldset>
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </fieldset>
      </form>
     </section>
  </main>
  <footer>

  </footer>
</body>
</html>
